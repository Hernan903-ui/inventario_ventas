<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes del Sistema</title>
    <!-- Estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-export {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-export:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Librería Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Reportes del Sistema</h1>
    </header>
    <main>
        <section>
            <h2>Ventas Mensuales</h2>
            <div class="chart-container">
                <canvas id="monthlySalesChart"></canvas>
            </div>
        </section>

        <section>
            <h2>Inventario Actual</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad en Stock</th>
                        <th>Precio de Venta</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto A</td>
                        <td>50</td>
                        <td>$10.00</td>
                        <td>$500.00</td>
                    </tr>
                    <tr>
                        <td>Producto B</td>
                        <td>20</td>
                        <td>$15.00</td>
                        <td>$300.00</td>
                    </tr>
                    <tr>
                        <td>Producto C</td>
                        <td>100</td>
                        <td>$5.00</td>
                        <td>$500.00</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Exportar Reporte</h2>
            <a href="#" class="btn-export">Descargar Reporte en PDF</a>
        </section>
    </main>

    <!-- Script para el gráfico -->
    <script>
        const ctx = document.getElementById('monthlySalesChart').getContext('2d');
        const monthlySalesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Ventas Mensuales ($)',
                    data: [1200, 1500, 1800, 1600, 2000, 2200],
                    backgroundColor: '#4CAF50',
                    borderColor: '#4CAF50',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
